<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Home Page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#powerbi">Power BI <i class="fas fa-chart-line"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#tools">Tools <i class="fas fa-wrench"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#images">Teams<i class="fas fa-user-group"></i></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Home Page</h1>
            </div>
        </div>
        <div class="row" id="powerbi">
            <div class="col-lg-12">
                <h2>Microsoft Power BI</h2>
                <ul>
                    <li><i class="fas fa-cube"></i> <a href="#">Power BI Desktop</a></li>
                    <li><i class="fas fa-cloud"></i> <a href="#">Power BI Service</a></li>
                    <li><i class="fas fa-mobile-alt"></i> <a href="#">Power BI Mobile</a></li>
                </ul>
            </div>
        </div>
        <div class="row" id="tools">
            <div class="col-lg-12">
                <h2>Tools</h2>
                <ul>
                    <li><i class="fas fa-hammer"></i> <a href="#">Power BI Developer Tools</a></li>
                    <li><i class="fas fa-code"></i> <a href="#">Power BI API</a></li>
                    <li><i class="fas fa-plug"></i> <a href="#">Power BI Integrations</a></li>
                </ul>
            </div>
        </div>
        <div class="row" id="images">
            <div class="col-lg-12">
                <h2>Images</h2>
                <div class="row">
                    <div class="col-lg-4">
                        <img src="https://picsum.photos/200/300" class="img-fluid" alt="Random Image 1">
                    </div>
                    <div class="col-lg-4">
                        <img src="https://picsum.photos/200/301" class="img-fluid" alt="Random Image 2">
                    </div>
                    <div class="col-lg-4">
                        <img src="https://picsum.photos/200/302" class="img-fluid" alt="Random Image 3">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
